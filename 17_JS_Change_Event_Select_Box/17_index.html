<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.29.0/js/canvas-to-blob.min.js" integrity="sha512-zkt2aBQ0jhSXjI6VhJegNqBN3Kqlbi7PxpxOpELGoKtRGSuPOVGvetuTixdhQSuRefsFKroRgWRwQDpRcMd3+A==" crossorigin="anonymous" referrerpolicy="no-referrer"></link>
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Change Event in Select Box</title>

</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Change Event in Select Box</a>
    </nav>

<!-- Change Event on Select Box -->

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header blue-gradient-rgba text-white">
                        <h3>Change Event</h3>
                    </div>
                    <div class="card-body rgba-blue-grey-light">
                        <div class="row">
                            <div class="col">
                                <form action="">
                                    <div class="form-group">
                                        <select name="" id="lang-select" class="form-control">
                                            <option value="">Select a Language</option>
                                            <option value="HTML">HTML</option>
                                            <option value="CSS">CSS</option>
                                            <option value="Bootstrap">Bootstrap</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="React JS">React JS</option>
                                            <option value="Angular">Angular</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="col">
                                <h2 id="lang-display"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS Files -->
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!-- Local JS File -->
<script src="17_app.js"></script>
</body>
</html>
