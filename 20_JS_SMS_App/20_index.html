<body>

    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">SMS App</a>
    </nav>

<!-- JS SMS App -->

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>SMS App</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form action="">
                            <textarea id="text-area" rows="4" class="form-control" placeholder="Enter your text here" maxlength="100"></textarea>
                        </form>
                    </div>
                    <div class="card-footer">
                        <h3>The Characters Remaining :
                        <span class="font-weight-bold text-primary" id="char-count">0</span>/100</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
