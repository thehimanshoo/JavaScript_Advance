<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-JavaScript-Templates/3.20.0/js/tmpl.min.js" integrity="sha512-yQJVqoTPFSC73MaslsQaVJ0zHku4Cby3NpQzweSYju+kduWspfF4HmJ3zAo1QGERfsoXdf45q54ph8XTjOlp8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></link>
    <link src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.29.0/js/canvas-to-blob.min.js" integrity="sha512-zkt2aBQ0jhSXjI6VhJegNqBN3Kqlbi7PxpxOpELGoKtRGSuPOVGvetuTixdhQSuRefsFKroRgWRwQDpRcMd3+A==" crossorigin="anonymous" referrerpolicy="no-referrer"></link>
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">JS Form Validation</a>
    </nav>

<!-- JS Form Validation -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center">
                        <h3>Register Here</h3>
                    </div>
                    <div class="card-body text-center">
                        <form action="" id="register-form">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control is-form-invalid is-form-valid" placeholder="User Name">
                                <div id="username-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="email" type="email" class="form-control" placeholder="Email">
                                <div id="email-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password">
                                <div id="password-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="c_password" type="password" class="form-control" placeholder="Confirm Password">
                                <div id="c_password-feedback"></div>
                            </div>
                            <div class="text-center">
                                <input id="submit" type="submit" value="Register" class="btn btn-danger">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS Files -->
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!-- Local JS File -->
<script src="24_app.js"></script>
</body>
</html>
